<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats" [ngClass]="{'text-right': chatService.usuario.uid == chat.userid}">
        <span class="badge" [ngClass]="{'badge-primary': chatService.usuario.uid == chat.userid, 'badge-success' : chatService.usuario.uid != chat.userid}">Julian</span>
        <p>{{chat.mensaje}}</p>
    </div>
    <!-- <div>
        <span class="badge badge-success">Consciencia</span>
        <p>Este es un mensaje de dios</p>
    </div> -->
    <!-- para usar ngmodel se debe importar angualr forms -->
    <input type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
</div>
